<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="output" class="">
            <div id="previousNumber"></div>
            <div id="currentNumber">0</div>
        </div>
        <div id="buttons" class="grid grid-cols-4">
            <button class="clear" id="clear" clear>AC</button>
            <button class="sign" id="sign" sign>Del</button>
            <button class="operator" id="percentage" data-operator>%</button>
            <button class="operator" id="divide" data-operator>/</button>
            <button class="number" id="seven" data-number>7</button>
            <button class="number" id="eight" data-number>8</button>
            <button class="number" id="nine" data-number>9</button>
            <button class="operator" id="multiply" data-operator>x</button>
            <button class="number" id="four" data-number>4</button>
            <button class="number" id="five" data-number>5</button>
            <button class="number" id="six" data-number>6</button>
            <button class="operator" id="minus" data-operator>-</button>
            <button class="number" id="one" data-number>1</button>
            <button class="number" id="two" data-number>2</button>
            <button class="number" id="three" data-number>3</button>
            <button class="operator" id="plus" data-operator>+</button>
            <button class="number" id="zero" data-number>0</button>
            <button class="decimal" id="point" decimal>.</button>
            <button class="equal" id="equal" equal>=</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="addStyles.js"></script>
</body>
</html>
