<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="Calculator">
            <input type="text" name="screen" class="screen" id="Screen" disabled value="3 + 2">
        <div class="buttons "id="Buttons">
            <button class="clear" >AC</button>
            <button class="sign" >+/-</button>
            <button class="percentage" data-operator>%</button>
            <button class="divide" data-operator>/</button>
            <button class="seven" data-number>7</button>
            <button class="eight" data-number>8</button>
            <button class="nine" data-number>9</button>
            <button class="multiply" data-operator>x</button>
            <button class="four" data-number>4</button>
            <button class="five" data-number>5</button>
            <button class="six" data-number>6</button>
            <button class="minus" data-operator>-</button>
            <button class="one" data-number>1</button>
            <button class="two" data-number>2</button>
            <button class="three" data-number>3</button>
            <button class="plus" data-operator>+</button>
            <button class="zero" data-number>0</button>
            <button class="decimal" >.</button>
            <button class="equal" >=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
